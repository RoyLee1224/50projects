<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Good, Cheap, Fast</title>
  </head>
  <body>
    <h2>完美的男友並不存在。</h2>
    <div class="toggle-container">
      <input type="checkbox" id="rich" class="toggle">
      <label for="rich" class="label">
        <div class="ball"></div>
      </label>
      <span>有錢</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="handsome" class="toggle">
      <label for="handsome" class="label">
        <div class="ball"></div>
      </label>
      <span>帥</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="faithful" class="toggle">
      <label for="faithful" class="label">
        <div class="ball"></div>
      </label>
      <span>專情</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
