<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color:#dfc29b">
          <h1>Brooklyn Nine-Nine</h1>
          <p>8 seasons, </br>
            153 episodes</p>
        </div>
        <div style="background-color: #aba08c">
          <h1>Modern Family</h1>
          <p>11 seasons, </br>
            250 episodess</p>
        </div>
        <div style="background-color: #252E33">
          <h1>How I Met Your Mother</h1>
          <p>9 seasons, </br>
            208 episodes</p>
        </div>
        <div style="background-color: #6e6872">
          <h1>Friends</h1>
          <p>10 seasons, </br>
            236 episodes</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://i.pinimg.com/564x/8c/9c/cf/8c9ccfcf9a675bc749978b2ed623eb29.jpg')"></div>
        <div style="background-image: url('https://i.pinimg.com/474x/6a/0f/3a/6a0f3aafd4025eb610c19735e9ac0b11.jpg')"></div>
        <div style="background-image: url('https://i.pinimg.com/564x/10/b8/f5/10b8f51224ee95cbba4171f76ceb3b8f.jpg')"></div>
        <div style="background-image: url('https://i.pinimg.com/564x/a2/c8/88/a2c8884c6037c6aec39f109d6f20498f.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
