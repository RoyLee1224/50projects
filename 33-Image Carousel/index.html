<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1580128085413-6b772279bde6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTI4fHxiYWxpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60" 
            alt="first-image">
            <img src="https://images.unsplash.com/photo-1604999333679-b86d54738315?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmFsaXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" 
            alt="second-image">
            <img src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YmFsaXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" 
            alt="third-image">
            <img src="https://images.unsplash.com/photo-1588625224664-a561c1f5f619?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzZ8fGJhbGl8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" 
            alt="forth-image">
        </div>
        <div class="buttons-container">
            <button class='btn'id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
