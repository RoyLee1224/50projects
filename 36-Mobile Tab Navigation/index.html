<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <section class="bg"></section>
    <div class="phone">
        <img src="imgs/IMG_7846.PNG" 
        alt="Home" class="content show">
        <img src="imgs/IMG_7847.PNG" 
        alt="Search" class="content">
        <img src="imgs/IMG_7848.PNG" 
        alt="Your Library" class="content">

        <nav>
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-search"></i>
                    <p>Search</p>
                </li>
                <li>
                    <i class="fas fa-solid fa-music"></i>
                    <p>Library</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
